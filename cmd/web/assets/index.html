<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <div class="header">
            <h1>Generate Filter Dax</h1>
        </div>
        <div class="inputbox">
            <textarea class="scrollable" type="text" name="input" id="input" placeholder="// TABLE_NAME[COLUMN_NAME],COLUMN_TYPE"></textarea>
        </div>
        <div class="outputbox">
            <pre class="scrollable" name="output" id="output"></pre>
        </div>
        <div class="buttonbox">
            <button hx-post="/input" hx-include="#input" hx-target="#output">
                Generate 
            </button>
        </div>
        <div class="errorbox">
            <pre class="error" name="error" id="error"></pre>
        </div>
        <div class="footer">

        </div>
    </section>
</body>

</html>
